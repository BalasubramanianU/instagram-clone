<div class="backgroundLayer">
  <div class="header"></div>
  <div class="gridContainer">
    <div class="welcomeImage">
      <div class="screenshot"></div>
    </div>
    <div class="loginBox">
      <div class="logo"></div>
      <div class="inputField">
        <input
          type="text"
          minlength="1"
          maxlength="255"
          placeholder="Phone number, username, or email"
          required
        />
        <span class="nameSpan">Phone number, username, or email</span>
      </div>
      <div class="inputField">
        <input
          type="password"
          minlength="1"
          maxlength="1024"
          placeholder="Password"
          required
        />
        <span class="passwordSpan">Password</span>
        <button>Show</button>
      </div>
      <div class="buttonContainer">
        <button class="button" disabled>Log In</button>
      </div>
      <div class="orComponent">
        <div class="lineStrike"></div>
        <p class="orText">OR</p>
        <div class="lineStrike"></div>
      </div>
      <button class="loginButton">
        <div class="iconContainerLogin">
          <ion-icon class="fbIconLogin" name="logo-facebook"></ion-icon>
        </div>
        Log in with Facebook
      </button>
      <span class="errorMessageHidden"
        >Sorry, your password was incorrect. Please double-check your
        password.</span
      >
      <button class="forgotPassword">
        <a class="forgotPasswordText" href>Forgot password?</a>
      </button>
    </div>
    <div class="switchAuthMethodBox">
      <p class="generalText">
        Don't have an account?<a class="signUp" href>Sign up</a>
      </p>
    </div>
    <div class="appStoreContainer">
      <p class="generalText">Get the app.</p>
      <div class="appStoreImages">
        <button class="googlePlay"></button>
        <button class="appStore"></button>
      </div>
    </div>
  </div>
  <div class="footerContainer">
    <div class="footer">
      <div class="footerFirstRow">
        <a class="footerText" href>About</a>
        <a class="footerText" href>Blog</a>
        <a class="footerText" href>Jobs</a>
        <a class="footerText" href>Help</a>
        <a class="footerText" href>API</a>
        <a class="footerText" href>Privacy</a>
        <a class="footerText" href>Terms</a>
        <a class="footerText" href>Top Accounts</a>
        <a class="footerText" href>Hashtags</a>
        <a class="footerText" href>Locations</a>
        <a class="footerText" href>Instagram Lite</a>
      </div>
      <div class="footerSecondRow">
        <select class="footerDropdown">
          <option>English</option>
        </select>
        <p class="smallText">&copy 2021 Instagram from Facebook</p>
      </div>
    </div>
  </div>
</div>
